<div *ngIf="product">
    <figure>
        <img src="https://picsum.photos/id/{{product.id+500}}/300/250/?blur" alt="">
        <figcaption>
            {{product.title}} - {{product.price}}
        </figcaption>
    </figure>
    <p>{{ product.description }}</p>
    <button>Ver detalle</button>
</div>
